<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Card Generator</h1>
      <button class="btn">Get Card</button>
      <div class="card" id="card"></div>
      <div class="input-section">
        <h5 for="widthInput">Width:</h5>
        <input type="text" id="widthInput" placeholder="Width (px)" />
        <h5 for="heightInput">Height:</h5>
        <input type="text" id="heightInput" placeholder="Height (px)" />
        <button class="size-btn">Apply Size</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
